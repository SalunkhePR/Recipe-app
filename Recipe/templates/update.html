<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <h2>Update Recipe</h2>
          <hr>
          <div class="mb-3">
            <label for="Recipename" class="form-label">Recipe Name</label>
            <input name="nm" type="text" value="{{info.nm}}" class="form-control" >
          </div>
          <div class="mb-3">
            <label for="RecipeDescription" class="form-label">Recipe Description</label>
            <textarea name="info"  cols="30" rows="5" required class="form-control">{{info.info}}</textarea>
          </div>
          <div class="mb-3">
            <label for="Recipeimg" class="form-label">Recipe Image</label>
            <input name="img" type="file" class="form-control" >
          </div>
          <button type="submit" class="btn btn-success">Update Recipe</button>
        </form>
</body>
</html>
